<!DOCTYPE html>

<html>
  <head>
    <title>
      9g Three profile title cards
    </title>

    <link rel="stylesheet" href="styles/9g.css">
  </head>

  <body>
    <div class="profile-card">
      <div>
        <img class="profile-picture" src="thumbnails/Thundercats.jpeg">
      </div>

      <div>
        <p class="name">
          Oliver
        </p>
      </div>

      <div>
        <p class="mutual-friends">
          2 mutual friends
        </p>
      </div>

      <div>
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
    </div>

    <div class="profile-card">
      <img class="profile-picture" src="thumbnails/SilverHawks.webp">

      <p class="name">
        Mimi
      </p>

      <p class="mutual-friends">
        3 mutual friends
      </p>

      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile-card">
      <img class="profile-picture" src="thumbnails/voltron2.jpeg">

      <p class="name">
        Rex
      </p>

      <p class="mutual-friends">
        4 mutual friends
      </p>

      <button class="add-friend-button">
        Add Friend
      </button>
    </div>
  </body>
</html>
